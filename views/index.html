{{ template "layout.html" . }}

{{ define "content" }}
<!-- Quiz Container -->
<div class="max-w-2xl mx-auto">
    <div>
        <div class="mb-6 p-6 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg border border-blue-100">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Choose JLPT Level Question</h3>
            <select id="jlpt-level"
                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 text-gray-700 font-medium">
                <option value="n3">N3 - Upper Intermediate</option>
                <option value="n4" disabled>N4 - Not available yet</option>
                <option value="n5" disabled>N5 - Not available yet</option>
            </select>
        </div>
    </div>

    <div id="quiz-container" class="bg-white rounded-xl shadow-lg p-8" x-data="{ open: false }">
        <!-- Start Quiz Button -->
        <div class="text-center">
            <button id="start-quiz-btn" hx-get="/new-question" hx-target="#quiz-container" hx-indicator="#loading"
                hx-include="#jlpt-level"
                class="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-colors duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <svg class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h1m4 0h1m6-10V9a3 3 0 11-6 0v-.5a3 3 0 11-6 0V9a3 3 0 11-6 0V5.5A3.5 3.5 0 014.5 2z">
                    </path>
                </svg>
                Start Quiz
            </button>
        </div></svg>

    </div>
    <!-- Loading State -->
    <div id="loading" class="hidden">
        <div class="flex items-center justify-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="ml-2 text-gray-600">ちょっと待ってね。。。</span>
        </div>
    </div>
    {{ end }}
